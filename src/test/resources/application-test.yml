spring:
  flyway:
    enabled: true
    clean-disabled: false
    locations:
      - classpath:db/migration    # Только схема, без тестовых данных
    # НЕ добавляем classpath:db/dev — тесты создают свои данные

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    # Testcontainers подставит через @ServiceConnection
    hikari:
      maximum-pool-size: 5

logging:
  level:
    org.nurfet.bookingsystem: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO           # INFO достаточно для тестов
    org.testcontainers: WARN     # Меньше шума от Testcontainers